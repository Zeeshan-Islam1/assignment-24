
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/check.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container " style="  background-image: url(img/blurry-gradient-haikei.svg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;>    
        
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Signup</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <button type="button" onclick="signup()" class="btn btn-primary w-100">Sign Up</button>
        <p class="mt-3 text-center">
           <b> Already have an account? </b> <a href="login.html">Log in</a>
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
