<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles4.css" />
  <link rel="shortcut icon" href="img/html.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="Hero-section1">
        
  <h1><span ><i>HTML</i>"Question"</span></h1>
  <span id="timer"></span>
  <p id="question"></p>
  <div class="label_div">
    <div class="option">
      <label>
        <input onchange="enableBtn()" value="1" type="radio" name="answer" />
        <span id="option1"></span>
      </label>
    </div>
    <div class="option">
      <label>
        <input onchange="enableBtn()" value="2" type="radio" name="answer" />
        <span id="option2"></span>
      </label>
    </div>
    <div class="option">
      <label>
        <input onchange="enableBtn()" value="3" type="radio" name="answer" />
        <span id="option3"></span>
      </label>
    </div>
  </div>

  <button id="btn" disabled onclick="nextQuestion()">Next</button>
</div>

  <script src="app4.js"></script>
</body>

</html>
